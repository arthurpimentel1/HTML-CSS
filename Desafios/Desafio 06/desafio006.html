<body>
    <h1>Tags em HMTL</h1>
    <p>EM HTML5, podemos inserir os elemento da lista a seguir. Passe o mouse sobre os termos para descobrir qual
        tag devera utilizar em cada caso.
    </p>
    <p>
        <ul>
            <li><abbr title="Tag &lt;p&gt;">Paragrafo</abbr></li>
            <li><abbr title="Tag &lt;h1&gt;">Título</abbr></li>
            <li><abbr title="Tag &lt;img&gt;">Imagens</abbr></li></abbr>
            <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Tag &lt;code&gt;">Códigos-fonte</abbr></li>
            <li><abbr title="Tag &lt;ol&gt;">Listas numerada</abbr>s</li>
            <li><abbr title="Tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        </ul>
    </p>
